<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Civilian Awards</title>
    <style>
        img {
            border-style: solid;
            border-color: #898a8c;
            box-shadow: 10px 10px 10px #aca1a4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row bg-warning">
            <h1 class="text-dark">Civilian Awards</h1>
        </div>
        <br><br>
        <div class="row">
            <div class="col-sm-6">
                <img src="../Pictures/bharat_ratna.jpg" alt="Bharat Ratna" height="50%" width="100%">
                <div class="caption bg-secondary">
                    <h3 class="text-warning">Bharat Ratna</h3>
                </div>
            </div>
            <div class="col-sm-6">
                <img src="../Pictures/padma_vibhushan.jpg" alt="Padma Vibhushan" height="50%" width="100%">
                <div class="caption bg-secondary">
                    <h3 class="text-warning">Padma Vibhushan</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <img src="../Pictures/padma_bhushan.jpg" alt="Padma Bhushan" height="75%" width="100%">
                <div class="caption bg-secondary">
                    <h3 class="text-warning">Padma Bhushan</h3>
                </div>
            </div>
            <div class="col-sm-6">
                <img src="../Pictures/padma_shri.jpg" alt="Padma Shri" height="75%" width="100%">
                <div class="caption bg-secondary">
                    <h3 class="text-warning">Padma Shri</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
