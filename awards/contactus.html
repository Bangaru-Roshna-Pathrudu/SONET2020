<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    <script>
        function sConsole() {
        var val1= document.getElementById("name");
        console.log("Name:",val1.value);
        var val2= document.getElementById("email");
        console.log("Email:",val2.value);
        var val3= document.getElementById("message");
        console.log("Message:",val3.value);
    }
    </script> 
    <style>
        .img-responsive {
            height: auto;
            width: auto;
            max-height: 50px;
            max-width: 125px;
            border-color:#343a40;
            border-style: solid;
        }
    </style>

</head>
<body>
    <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="awards_main.html"><img src="../Pictures/brand.jpg" class="img-responsive" alt="Brand"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="awards_main.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="civilian_awards.html">Civilian</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="gallantry_awards.html">Gallantry</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contactus.html">Contact Us</a>
                </li>
            </ul>
        </div>
        <button class="btn btn-sm btn-outline-light" type="button" data-toggle="modal" data-target="#loginModal">Login</button>
        <!--Modal-->
        <div class="modal" role="dialog" id="loginModal">
            <div class="modal-dialog" role="form">
                <div class="modal-content">
                    <div class="modal-header bg-dark">
                        <h3 class="modal-title text-light">Login</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body bg-secondary">
                        <form style="align-items: center;">
                            <div>
                                <label for="username" class="text-light">Username: </label>
                                <input type="text" name="username" placeholder="Username">
                            </div>
                            <br>
                            <div>
                                <label for="password" class="text-light">Password: </label>
                                <input type="password" name="password" placeholder="Password">
                            </div>  
                            <br>   
                            <div>
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>                           
                        </form>
                    </div>
                    <div class="modal-footer bg-dark">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        <button type="reset" class="btn btn-warning">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <br><br>

    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 bg-light border border-secondary rounded-lg">
            <div class="row text-center bg-secondary">
                <h1 class="text-light offset-4">Contact us</h1>
            </div>
            <br><br>
            <form action="" onsubmit="event.preventDefault(); sConsole();"></form>
            <div class="row">
            <div class="col-md-6">
                <div class="md-form mb-0">
                    <input type="text" id="name" name="name" class="form-control">
                    <label for="name" class="">Your name</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="md-form mb-0">
                    <input type="text" id="email" name="email" class="form-control">
                    <label for="email" class="">Your email</label>
                </div>
            </div>
        </div>
        <br>
            <div class="row">
                <div class="col-md-12">
                    <div class="md-form">
                        <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                        <label for="message">Your message</label>
                    </div>
                </div>
            </div>
            <br>
            <div class="text-center">
            <button class="btn btn-dark text-light" type="submit">Send</button>
            </div>
            <br><br>
        </div>
        <div class="col-sm-2"></div>
    </form>
    </div>
</div>
